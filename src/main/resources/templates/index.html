<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-4">

<h2 class="mb-4">Quản lý sản phẩm</h2>

<!-- Thông báo thành công/thất bại -->
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="Lỗi do nhập giá trị không đúng(Giá hoặc Số lươợng bằng 0 hoặc Tên và Miêu tả quá dài)"></div>

<!-- Thanh tìm kiếm -->
<form class="d-flex mb-3" >
  <input  type="text" id="key1" placeholder="Nhập ID sản phẩm">
  <button type="button" class="btn btn-outline-success" onclick="getProduct()">Tìm kiếm</button>
</form>

<!-- Nút thêm mới -->
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productModal"
        onclick="openAddModal()">+ Thêm mới</button>

<!-- Bảng danh sách sản phẩm -->
<table class="table table-bordered">
  <thead class="table-light">
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Miêu tả</th>
    <th>Giá</th>
    <th>Số lượng</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${prd}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.name}"></td>
    <td th:text="${p.description}"></td>
    <td th:text="${p.price}"></td>
    <td th:text="${p.quantity}"></td>
    <td>
      <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#productModal"
              th:attr="onclick=|openEditModal('${p.id}','${p.name}','${p.description}','${p.price}','${p.quantity}')|">
        Sửa
      </button>
      <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${p.id})}"
         onclick="return confirm('Bạn chắc muốn xóa?')">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Modal thêm/sửa sản phẩm -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/create-form}" method="post" id="productForm" th:object="${prd2}">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Thêm/Sửa sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="id">
          <div class="mb-3">
            <label>Tên</label>
            <input type="text" class="form-control" name="name" id="name"  th:field="*{name}" required>
          </div>
          <div class="mb-3">
            <label>Miêu tả</label>
            <textarea class="form-control"  name="description" id="description" th:field="*{description}"></textarea>
          </div>
          <div class="mb-3">
            <label>Giá</label>
            <input type="number" class="form-control" name="price" id="price" min="1" th:field="*{price}" required>
          </div>
          <div class="mb-3">
            <label>Số lượng</label>
            <input type="number" class="form-control" name="quantity" id="quantity" min="1" th:field="*{quantity}" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Xác nhận</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function openAddModal() {
    if (!checkPrice());
    {
      alert("Không nhập được do giá trị không đúng");
    }
  else
    {
      document.getElementById('modalTitle').innerText = "Thêm sản phẩm";
      document.getElementById('id').value = "";
      document.getElementById('name').value = "";
      document.getElementById('description').value = "";
      document.getElementById('price').value = "";
      document.getElementById('quantity').value = "";
    }
  }

  function openEditModal(id, name, description, price, quantity) {
    if (checkPrice())
    {
      document.getElementById('modalTitle').innerText = "Sửa sản phẩm";
      document.getElementById('id').value = id;
      document.getElementById('name').value = name;
      document.getElementById('description').value = description;
      document.getElementById('price').value = price;
      document.getElementById('quantity').value = quantity;
    }
    else
    {
      alert("Không nhập được do giá trị không đúng");
    }
    }

  function confirmDelete(id) {
    if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này không?")) {
      document.getElementById('deleteId').value = id;
      window.location.href ="/products/delete/" +id;
    }
  }

  function getID(id){
   var a = document.getElementById('deleteId').value=id;
    return a;
  }
    function getProduct() {
    // Lấy giá trị input
    var id = document.getElementById("key1").value;

    // Chuyển hướng tới /product?id=...
    window.location.href =  "/"+ encodeURIComponent(id);

  }

  function  checkPrice() {
      const price = Number(document.getElementById("price").value);

      // Kiểm tra có phải số và > 0
      if (!isNaN(price) || price > 0||!isNaN(quality) || quality > 0||!isNaN(name) ) {
        return false;
      } else {
        return true;
      }
    }
</script>

</body>
</html>
